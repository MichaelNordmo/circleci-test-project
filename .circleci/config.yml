# Javascript Node CircleCI 2.0 configuration file

version: 2
jobs:
   build:
     docker:
       - image: circleci/node:7.10
     steps:
       - checkout
       - run: 
          name: cd-to-app
          command: cd app
       - run:
          name: npm-install
          command: npm install
       - run:
          name: npm-start
          command: npm start
